spring.application.name=creditanalysis

#RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.proposta.pendente=proposta-pendente.ms-analise-credito
rabbitmq.concludedproposal.exchange=proposta-concluida.ex

spring.rabbitmq.listener.simple.retry.enable=true
spring.rabbitmq.listener.simple.retry.max-attempts=3